  color:#fff;

p span{
  color:#e83e8c;
  margin:0 5px;

<body>
	<div class="content typography">
	<h4>Simple Tooltip</h4>
	
	<p data-height="500" data-theme-id="dark" data-slug-hash="pLZzLx" data-default-tab="html,result" data-user="shamk04" data-embed-version="2" data-pen-title="Tooltip" class="codepen">See the Pen <a href="https://codepen.io/shamk04/pen/pLZzLx/">Tooltip</a> by sham kaja (<a href="https://codepen.io/shamk04">@shamk04</a>) on <a href="https://codepen.io">CodePen</a>.</p>
<script async src="https://static.codepen.io/assets/embed/ei.js"></script>
			
		
		<h4>Simple Popup</h4>
		<p data-height="500" data-theme-id="dark" data-slug-hash="VpJLzj" data-default-tab="html,result" data-user="shamk04" data-embed-version="2" data-pen-title="Simple Animation Popup" class="codepen">See the Pen <a href="https://codepen.io/shamk04/pen/VpJLzj/">Simple Animation Popup</a> by sham kaja (<a href="https://codepen.io/shamk04">@shamk04</a>) on <a href="https://codepen.io">CodePen</a>.</p>
<script async src="https://static.codepen.io/assets/embed/ei.js"></script>
	</div>


	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/tab.js"></script>
	<script src="../js/prism.min.js"></script>
	<script src="../js/clipboard.min.js"></script>

	<script src="../js/code-box-copy.js"></script>
	<script>
		$('.code-box-copy').codeBoxCopy({
			tooltipText : 'Copied',
			tooltipShowTime : 1000,
			tooltipFadeInTime : 300,
			tooltipFadeOutTime : 300
		});
		

		var popup = document.getElementById('popup-wrapper');
		var btn = document.getElementById("popup-btn");
		var span = document.getElementById("close");
		btn.onclick = function() {
		    popup.classList.add('show');
		}
		span.onclick = function() {
		    popup.classList.remove('show');
		}

		window.onclick = function(event) {
		    if (event.target == popup) {
		        popup.classList.remove('show');
		    }
		}
	</script>
</body>
</html>
